<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 3670;
            height: 1828px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "#adtech", "label": "#adtech", "shape": "dot"}, {"id": "#marketing", "label": "#marketing", "shape": "dot"}, {"id": "#dataengineering", "label": "#dataengineering", "shape": "dot"}, {"id": "#empowerment", "label": "#empowerment", "shape": "dot"}, {"id": "#python", "label": "#python", "shape": "dot"}, {"id": "#datascience", "label": "#datascience", "shape": "dot"}, {"id": "#mobility", "label": "#mobility", "shape": "dot"}, {"id": "#socialmedia", "label": "#socialmedia", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "#dataengineering", "to": "#mobility"}, {"from": "#empowerment", "to": "#mobility"}, {"from": "#datascience", "to": "#python"}, {"from": "#dataengineering", "to": "#empowerment"}, {"from": "#marketing", "to": "#adtech"}, {"from": "#datascience", "to": "#adtech"}, {"from": "#dataengineering", "to": "#python"}, {"from": "#datascience", "to": "#dataengineering"}, {"from": "#marketing", "to": "#datascience"}, {"from": "#datascience", "to": "#socialmedia"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
