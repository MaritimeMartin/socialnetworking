<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1280;
            height: 720;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "#cybersecurity", "label": "#cybersecurity", "shape": "dot"}, {"id": "#softwaredevelopment", "label": "#softwaredevelopment", "shape": "dot"}, {"id": "#AI", "label": "#AI", "shape": "dot"}, {"id": "#datascience", "label": "#datascience", "shape": "dot"}, {"id": "#digitaltransformation", "label": "#digitaltransformation", "shape": "dot"}, {"id": "#startups", "label": "#startups", "shape": "dot"}, {"id": "#berlinbars", "label": "#berlinbars", "shape": "dot"}, {"id": "#businessanalytics", "label": "#businessanalytics", "shape": "dot"}, {"id": "#dataengineer", "label": "#dataengineer", "shape": "dot"}, {"id": "#berlin", "label": "#berlin", "shape": "dot"}, {"id": "#socialmedia", "label": "#socialmedia", "shape": "dot"}, {"id": "#digitalproducts", "label": "#digitalproducts", "shape": "dot"}, {"id": "#crypto", "label": "#crypto", "shape": "dot"}, {"id": "#onlinemarketing", "label": "#onlinemarketing", "shape": "dot"}, {"id": "#bio-inspired-innovation", "label": "#bio-inspired-innovation", "shape": "dot"}, {"id": "#startupbuilding", "label": "#startupbuilding", "shape": "dot"}, {"id": "#realestate", "label": "#realestate", "shape": "dot"}, {"id": "#contentmarketing", "label": "#contentmarketing", "shape": "dot"}, {"id": "#onlinemeetings", "label": "#onlinemeetings", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "#datascience", "to": "#onlinemeetings"}, {"from": "#datascience", "to": "#cybersecurity"}, {"from": "#businessanalytics", "to": "#onlinemeetings"}, {"from": "#digitaltransformation", "to": "#businessanalytics"}, {"from": "#datascience", "to": "#berlinbars"}, {"from": "#businessanalytics", "to": "#cybersecurity"}, {"from": "#realestate", "to": "#datascience"}, {"from": "#AI", "to": "#startups"}, {"from": "#contentmarketing", "to": "#onlinemarketing"}, {"from": "#AI", "to": "#bio-inspired-innovation"}, {"from": "#datascience", "to": "#digitaltransformation"}, {"from": "#datascience", "to": "#softwaredevelopment"}, {"from": "#onlinemarketing", "to": "#crypto"}, {"from": "#digitaltransformation", "to": "#crypto"}, {"from": "#datascience", "to": "#berlin"}, {"from": "#digitaltransformation", "to": "#onlinemeetings"}, {"from": "#socialmedia", "to": "#onlinemarketing"}, {"from": "#digitaltransformation", "to": "#cybersecurity"}, {"from": "#digitalproducts", "to": "#crypto"}, {"from": "#socialmedia", "to": "#contentmarketing"}, {"from": "#onlinemarketing", "to": "#digitaltransformation"}, {"from": "#startups", "to": "#berlin"}, {"from": "#datascience", "to": "#businessanalytics"}, {"from": "#realestate", "to": "#berlinbars"}, {"from": "#dataengineer", "to": "#berlin"}, {"from": "#onlinemarketing", "to": "#startups"}, {"from": "#digitalproducts", "to": "#digitaltransformation"}, {"from": "#onlinemarketing", "to": "#startupbuilding"}, {"from": "#berlin", "to": "#digitaltransformation"}, {"from": "#dataengineer", "to": "#startups"}, {"from": "#startups", "to": "#bio-inspired-innovation"}, {"from": "#cybersecurity", "to": "#onlinemeetings"}, {"from": "#digitaltransformation", "to": "#startups"}, {"from": "#realestate", "to": "#softwaredevelopment"}, {"from": "#softwaredevelopment", "to": "#berlinbars"}, {"from": "#startupbuilding", "to": "#crypto"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
